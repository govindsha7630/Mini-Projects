<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictonary</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="theme2.css">
</head>

<body>
    <main>
        <div class="search-box">
            <label for="input">
                <h1>Dictonary</h1>
            </label>
            <div class="search-cont">

                <input type="text" name="text" class="input" id="input-box" placeholder="Write a message">

                <button class="search btn"> Search</button>
            </div>


        </div>
        <div class="loader" id="loader"></div>

        <div class="result-box">
            <div class=" flex">
                <div class="spn">&nbsp; </div>
                <div class="word">Word</div>
            </div>
            <div class=" flex">
                <div class="spn">&nbsp; </div>
                <div class="phonetic">phonetic</div>
            </div>
            <div class=" flex">
                <div class="spn">&nbsp; </div>
                <div class="meanings">Your Meaning Lorem ipsum, dolor sit amet consectetur adipisicing elit. Amet aut,
                    tenetur dolore repudiandae repellendus dolorum ratione illo beatae deleniti tempora.</div>
            </div>
            <div id="example-hide" class=" flex">
                <div class="spn">&nbsp; </div>
                <div class="example">Example</div>
            </div>
            <div id="audio-hide" class=" flex">
                <div class="spn">&nbsp; </div>
                <div><audio class="audio" controls autoplay src=""></audio></div>
            </div>

        </div>

        <div id="error-box" class=" flex">
            <div class="spn">&nbsp; </div>
            <div class="error">Erroe</div>
        </div>
    </main>
    <script src="dictScript.js"></script>
</body>

</html>
